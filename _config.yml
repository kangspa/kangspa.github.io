title: kangspa.com
description: "Satellite - jekyll blog theme"
logo_img: "/assets/img/favicon.webp"
profile_img: "/assets/img/profile.jpeg"

# Social Links
github_username: kangspa
linkedin_username: 
instagram_username: 
facebook_username: kangspa
tistory_username: 
email: kangspa98@naver.com

# External API
giscus_repo: "kangspa/kangspa.github.io"
giscus_repoId: "R_kgDONNYkRQ"
giscus_category: "Q&A"
giscus_categoryId: "DIC_kwDONNYkRc4CkVeO"
goatcounter_code: kangspa
google_analytics:

# If your repo name follows the format "<user-name>.github.io", then leave the below blank.
# Otherwise, set its value as "/<repo-name>". ex) baseurl: /myblog
baseurl:

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-loading-lazy

exclude:
  - docs/

collections:
  pages:
    output: true
    permalink: /:path.html

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      date: "1900-01-01"

# Markdown newline activator 
kramdown:
  input: GFM
  hard_wrap: true
